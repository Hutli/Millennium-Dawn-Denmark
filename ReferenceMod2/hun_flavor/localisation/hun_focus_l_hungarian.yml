l_hungarian:
 HUN_ideological_shift:0 "A Nemzeti Identitás Felszámolása"
 HUN_ideological_shift_desc:0 "Itt az ideje, hogy felhagyjunk az ostoba jobbos eszmékkel, a gyülölködéssel és a kirekesztéssel. Ahelyett, hogy továbbra is ezekkel foglalkoznánk, ideje keresni, más, nem jobboldali ideológiát a nemzetünknek."
 HUN_home_defense:0 "Honvédelem"
 HUN_home_defense_desc:0 "Most, hogy felhagytunk az ostoba revizionista törekvésekkel, ideje arra koncentrálnunk, amink van. Biztosítanunk kell az ország védelmét, hogy az emberek biztonságban érezhessék magukat. Budapest nem csak az ország fövárosa, hanem egy stratégiailag fontos átkelö a Dunán, amit kellöképpen meg kell védenünk, így logikus volna az ország megerösítését ott kezdeni."
 HUN_liberal_ideas:0 "Liberális Eszmék"
 HUN_liberal_ideas_desc:0 "Nem szeretnénk, hogy még egyszer elöforduljon a nagy háborút okozó imperialisták ostobasága, ezért úgy gondoljunk, egy liberális kormány talán jobb választás lenne. A liberális demokrácia csak békét hozhat nemzetünkre, így nem kell félnünk az állandó sovinizmust és rasszizmust hozó hatalmaktól. Mi a szeretet és a béke pártján állunk, és ki kell maradnunk egy újabb háborúból."
 HUN_leaning_westward:0 "Nyugatra Hajlás"
 HUN_leaning_westward_desc:0 "Egy demokratikus országnak demokratikus barátokra van szüksége. Az egyértelmü döntés, hogy nyugaton keresünk szövetségeseket, így ott fogjuk kezdeni a keresést."
 HUN_joining_the_right_cause:0 "Belépés a Szövetségesekbe"
 HUN_joining_the_right_cause_desc:0 "Egy stabil, békés világ a demokrácia erös vállain nyugszik. Vannak azok, akik ezeket az alapokat megsemmisítették, illetve populizmusra és diktatúrára cserélték. Nekünk állást kell foglalnunk az ésszerüség mellett, ezért megállásra kell szólítanunk a demokráciát fenyegetö országokat. Magyarország a jövöben a Szövetségesek mellé áll!"
 HUN_allied_license_trade:0 "Szövetséges Licenszek"
 HUN_allied_license_trade_desc:0 "A szövetséges hatalmak technológiailag sokkal fejlettebbek nálunk. Ha bármiféle segítséget akarunk nekik nyújtani, akkor meg kell gyöznünk öket, hogy engedjék használni néhány licenszüket. Így talán sikerülhet lépést tartanunk ezzel a gyorsan fejlödö világgal."
 HUN_british_scientific_exchange:0 "Brit Tudáscsere Program"
 HUN_british_scientific_exchange_desc:0 "Mindannyiunk közös érdeke, hogy megosszuk tudásunkat a szövetségeseinkkel. A britek beleegyeztek egy tudáscsere program indításába, aminek segítségével felhasználhatjuk a másik által elért tudományos eredményeket."
 HUN_the_danubian_coalition:0 "A Dunamenti Koalíció"
 HUN_the_danubian_coalition_desc:0 "Most, hogy egy újabb világítótoronnyá váltunk a demokrácia tengerén, meg kell próbálnunk másokkal megértetni, hogy mennyire is fontos ez. Ebböl kifolyólag konferenciát tartunk az összes környezö Dunamenti állammal, ahol egy regionális szövetségre teszünk javaslatot. Ha minden ország, amelyen a Duna áthalad, belép ebbe a szövetségbe, legyözhetetlenek leszünk bármely fenyegetéssel szemben."
 HUN_democratic_trade_focus:0 "Demokratikus Kereskedelmi Fókusz"
 HUN_democratic_trade_focus_desc:0 "Nem kereskedünk akárkivel. Meg kell bizonyosodnunk arról, hogy kereskedelmi partereink jó ügyért harcolnak, és a demokrácia pártján állnak. Mielött bármiféle szerzödést kötnénk egy országgal, elöbb megvizsgáljuk a belpolitikai lépéseit, és ha bármi is arra utal, hogy a kormányuk antidemokratikus úton halad, a szerzödést felmondjuk, máspedig eleve meg sem kötjük azt."
 HUN_peace_with_our_neighbors:0 "Béke a Szomszédainkkal"
 HUN_peace_with_our_neighbors_desc:0 "Mint erös demokratikus ország, nem vagyunk képesek addig stabilizálni a pozíciónkat, amíg a szomszédos országokkal nem vagyunk jó viszonyban, ezért együttmüködésre kell törekednünk velük. Talán a korábbi ellenségeinkböl lesznek a legjobb barátaink."
 HUN_referendum_for_southern_slovakia:0 "Dél-Felvidéki Népszavazás"
 HUN_referendum_for_southern_slovakia_desc:0 "Immár felhagytunk a múlt nacionalista eszméinek követésével, de nem hagyhatjuk figyelmen kívül azt a számtalan magyart, akik igazságtalanul kerültek idegen országokba. Elsönek Dél-Felvidékkel fogunk próbálkozni úgy, hogy népszavazást kezdeményezünk Csehszlovákiában, mert egyedül a népnek van joga eldönteni, mely országhoz kíván tartozni."
 HUN_settlement_with_yugoslavia:0 "Kiegyezés Jugoszláviával"
 HUN_settlement_with_yugoslavia_desc:0 "Következönek azokkal foglalkozunk, akik Jugoszláviába kerültek a trianoni tárgyalások után. Békés és diplomatikus módon kell rendeznünk határainkat Jugoszláviával, oly módon, ami mindkét félnek elfogadható. Ha minden jól megy, a tárgyalások végén újra a miénk lesz Bácska és Muraköz is."
 HUN_the_visegrad_group:0 "A Visegrádi Szövetség"
 HUN_the_visegrad_group_desc:0 "Magyarország nem támaszkodhat kizárólag távoli országok segítségére a fasiszta hatalmak ellen. A saját kezünkbe kell vennünk a kezdeményezést, és egy regionális szövetségrendszert kell kiépítenünk, amely képes megállni a helyét tengerentúli segítség nélkül is. Egyesek szerint egy szövetségi háromszög Lengyelországgal és Csehszlovákiával jó kezdet lenne."
 HUN_invite_yugoslavia:0 "Jugoszláv Szövetség"
 HUN_invite_yugoslavia_desc:0 "Jugoszlávia sebezhetö, és körül van véve fasiszta szomszédokkal, akiknek a területükre fáj a foguk. Jó hasznát vennénk az eröiknek, és balkáni befolyásuknak, míg mi megvédhetnénk öket a külsö fenyegetésektöl."
 HUN_baltic_expansion:0 "Kiterjesztés a Balti Államokra"
 HUN_baltic_expansion_desc:0 "Sikeresen lefektettük a szövetségünk alapjait, de több tagállamra van szükségünk, ha azt akarjuk, hogy komolyan vehetök legyünk. Lengyelország kormánya azt javasolta, hogy a szövetséget terjesszük ki északkelet felé is, a Balti Államokra. Ha elfogadják az invitációnkat, a szövetség hozzáférést nyer az Északi Tengerhez, de könnyen lehet, hogy ezzel a Szovjetunió útjába is kerül."
 HUN_economic_cooperation:0 "Gazdasági Együttmüködés"
 HUN_economic_cooperation_desc:0 "Szövetségünk jelenleg csak katonai szövetség, de ezen talán változtathatunk. Ha ki tudnánk terjeszteni gazdasági unióvá, azzal egy közös piacot hoznánk létre a tagállamok között, ami -figyelembe véve a tagok regionális adottságait- minden résztvevönek elönyös lehetne."
 HUN_joint_military_council:0 "Közös Katonai Tanács"
 HUN_joint_military_council_desc:0 "Lehet, hogy szövetségünk egyes tagjai erösek, de a katonai szövetség igazi haszna az együttmüködés lehetösége. A közös hadmüveletek tervezésének megkönnyítésére létrehozunk egy egyesített katonai tanácsot, ami az ilyen akciókat fogja tervezni és felügyelni."
 HUN_visegrad_technology_circle:0 "Visegrádi Kutatócsoport"
 HUN_visegrad_technology_circle_desc:0 "Ha már közös a gazdaságunk a Visegrádi Szövetség országaival, miért ne legyen közös a tudásunk is? Mindannyian jól járnánk egy egyesített kutatócsoport létrehozásával, amelynek eröfeszítései segíthetnének lépést tartani a nagyhatalmakkal a technológia számos területén."
 HUN_scientific_spirit:0 "Tudományos Jellem"
 HUN_scientific_spirit_desc:0 "Lehet hogy létszámban felülmúlnak bennünket a fasiszták, de a technológia terén még gyözedelmeskedhetünk. Országunk tudósai közösen a Szövetségesekkel azon fognak dolgozni, hogy felülmúlják a fasiszták tudományos áttöréseit, így mindig egy lépéssel elöttük járva."
 HUN_communist_ideas:0 "Kommunista Eszmék"
 HUN_communist_ideas_desc:0 "A Német Birodalom beárnyékolta a nyugati liberális demokráciát, így már nincs kire támaszkodnunk. Új szövetségesek után kell néznünk, de ezeket csak keletre találjuk. A Szovjetunió talán megvédhet minket egy esetleges német inváziótól. Újból szükség van egy kommunista forradalomra ahhoz, hogy Szovjetunió mellénk álljon."
 HUN_the_rakosi_administration:0 "A Rákosi-Rendszer"
 HUN_the_rakosi_administration_desc:0 "Most, hogy számunkra megfelelö államot hoztunk létre, itt az idö a számunkra nem elfogadható politikai spektrum, illetve a nemkívánatos emberek eltávolítására összpontosítanunk. Aki nem velünk, az ellenünk van!"
 HUN_create_the_avo:0 "Az ÁVO Létrehozása"
 HUN_create_the_avo_desc:0 "'Aki nincs velünk, az ellenünk van'. A rendszer ellenségeit meg kell semmisíteni, és egy titokban müködö szervezet tökéletesen el tudná látni ezt a feladatot. Az Államvédelmi Osztály (ÁVO) egyrészt a nemkívánatos elemek megtalálását és eltávolítását fogja végezni, másfelöl pedig az ország védelmét is szolgálni fogja, kémelhárítási feladatok elvégzésével."
 HUN_connections_in_moscow:0 "Moszkvai Kapcsolatok"
 HUN_connections_in_moscow_desc:0 "Ha túl akarunk élni -mint kommunista állam-, akkor közeli kapcsolatokat kell ápolnunk a munkásforradalom többi követöjével. Közvetlen kapcsolatra van szükségünk a Szovjetunió vezetöségével, hogy vészhelyzet esetén minél hamarabb el tudjuk öket érni."
 HUN_collectivization:0 "Államosítás"
 HUN_collectivization_desc:0 "Mégis ki tudná jobban használni az ország földjeit és iparát, mint a kommunista párt? Minél több földet államosítanunk kell, és a saját kezünkbe vennünk az ezek fölötti irányítást."
 HUN_five_year_plan:0 "Ötéves Terv"
 HUN_five_year_plan_desc:0 "A tervgazdaság felé való elmozdulás részeként bevezethetnénk ötéves terveket, amelyek rövidtávú célokat tüznének ki az ország elé. Ha mindenki ezen terv szerint dolgozna fáradhatatlan munkával, és a célt szem elött tartva, akkor nincs olyan terv, amit ne tudnánk véghezvinni."
 HUN_the_kadar_administration:0 "A Kádár-Rendszer"
 HUN_the_kadar_administration_desc:0 "A kommunizmus végsö célja, a közösség jólétének biztosítása. Aki nem hátráltat bennünket ezen cél elérésében, annak nincs miröl félnie, és aki még segít is minket, az busás jutalomban részesül. Aki nincs ellenünk, az velünk van!"
 HUN_western_relations:0 "Nyugati Kapcsolatok"
 HUN_western_relations_desc:0 "Noha már elfogadtuk a kommunista forradalmat, kár volna szükíteni a lehetöségeinket, és teljesen kizárni a nyugati országokkal való együttmüködést. Hüek maradunk a kommunista eszmékhez, de közben igyekszünk majd fenntartani a nyugati, demokratikus országokkal is a kapcsolatot."
 HUN_goulash_communism:0 "Gulyáskommunizmus"
 HUN_goulash_communism_desc:0 "'Aki nincs ellenünk, az velünk van'. Ezt a filozófiát alkalmazzuk a rendszer ellenségeinek meghatározásához. A lakosságot boldog jólétben fogjuk tartani, hogy együttmüködjenek az állammal. Az állam fogja meghatározni a fogyasztói cikkek árát, továbbá biztosítani fogja, hogy mindig elérhetöek legyenek. Ez nyilván sok pénzbe fog kerülni, de kezelhetöbbé teszi majd a lakosságot."
 HUN_modernize_the_railway_network:0 "A Vasúthálózat Modernizálása"
 HUN_modernize_the_railway_network_desc:0 "A magyar vasutak gyászos állapotban vannak, köszönhetöen a Trianoni békediktátum megkötéseinek, miszerint Magyarország nem építhet olyan vasútvonalat, ami egynél több sínpárral rendelkezik. Egy átfogó fejlesztési tervre van szükség, ami kiterjeszti a jelenlegi vonalakat, és helyet biztosít újak létrehozásának."
 HUN_facilitate_full_employment:0 "Teljes Foglalkoztatottság"
 HUN_facilitate_full_employment_desc:0 "Mindenkinek ki kell vennie a maga részét az ország és a kommunista forradalom elöremozdításából. Minden dolgozó korú ember számára biztosítanunk kell a munkavállalás lehetöségét, és ehhez új munkahelyeket kell teremtenünk. A magas munkanélküliséggel rendelkezö területeken ipari és kiskereskedelmi beruházások fogják ezeket az állásokat megteremteni."
 HUN_one_nation_one_party:0 "Egy Nemzet, Egy Párt"
 HUN_one_nation_one_party_desc:0 "A dicsöséges kommunizmus felemelkedik az országunkban. Most már nem kellenek más pártok, mert csak megmételyezik a szavazók elméjét. A Magyar Kommunista Párt lesz az egyetlen párt az országban, és így, hogy nincsenek zavaró tényezök, könnyebben tudunk majd az ország felemelkedésén munkálkodni."
 HUN_communist_international:0 "Csatlakozás a Kominternbe"
 HUN_communist_international_desc:0 "Most, hogy a munkás kultúra került elötérbe Magyarországon, eljött az idö, hogy csatlakozzunk az a Kommunista Internacionáléhoz. A Szovjetunió biztosan egyetért azzal, hogy az újonnan már kommunista Magyarország méltó tagja lenne a Kominternnek."
 HUN_soviet_license_trade:0 "Szovjet Licenszek"
 HUN_soviet_license_trade_desc:0 "Most, hogy csatlakoztunk a dicsöséges Szovjetunióhoz, talán itt az ideje, hogy a tudásuk egy részéböl is részesüljünk. Végtére is, a mi országunk fejlödése a kommunizmus fejlödésével egyenlö."
 HUN_hungarian_research_cities:0 "Magyar Kutatóvárosok"
 HUN_hungarian_research_cities_desc:0 "A szovjetek egész falvakat és városokat szenteltek annak, hogy lakói a tudománynak szentelve életüket új technológiákat kutassanak. Mi is megpróbálkozhatnánk valami hasonlóval, és felvehetnénk a kapcsolatot az ö kutatóikkal, hogy megosszuk az eredményeinket, és ök is az övéket."
 HUN_the_country_of_iron_and_steel:0 "A Vas és Acél Országa"
 HUN_the_country_of_iron_and_steel_desc:0 "A Szovjetunió gazdag a természeti eröforrásokban, viszont kevés az ipari kapacitása ahhoz, hogy mindezt feldolgozhassa. A kereskedelmi bizottság megüzente nekik, hogy Magyarország készen áll arra, hogy segítse a Szovjetunió acéliparának bövítését. Így kaphatunk tölük szenet, vasat, és mi majd kitermeljük az acélt a Szovjetunió számára. Ennek az acélnak egy kis százalékát a saját hasznunkra termelnénk."
 HUN_worker_spirit:0 "Munkás Jellem"
 HUN_worker_spirit_desc:0 "Azt szeretnénk elérni, hogy az országban minden ember a munka világába terelödjön, és mindenki vegye ki a részét a közös munkából. Az új munkatörvény gyakorlatilag illegálissá teszi a munkakerülést, ezzel biztosítja, hogy minden állampolgár hasznos tevékenységet üzzön, olyat, ami az ország javára van."
 HUN_spreading_the_revolution:0 "A Forradalom Terjesztése"
 HUN_spreading_the_revolution_desc:0 "Hazánk, a forradalom bástyája, csillagként ragyog az imperializmus förtelmes tengere felett. Kötelességünk, hogy más országokba is elvigyük a kommunista forradalmat, ezért azon dolgozunk, hogy ez megvalósulhasson. Végül, majd az egész világ a forradalom tüzétöl fog égni, a kapitalizmus elbukik, és létrejön a kommunizmus, ami a világot uralja békében."
 HUN_german_revolution:0 "Egy Német Forradalom Kirobbantása"
 HUN_german_revolution_desc:0 "Németország ugrásra készen áll a határainkon. Noha a velük való küzdelem és gyözedelmeskedés hösies volna, de ha okosan játsszuk ki a helyzetet, talán még az oldalunkra is állíthatnánk öket. Egy kommunista hatalomátvétel Németországban nem csak a mi biztonságunkat garantálná, hanem az ideológia terjesztését is elösegítené Európa-szerte."
 HUN_a_bastion_against_fascism:0 "Bástya a Fasizmus Ellen"
 HUN_a_bastion_against_fascism_desc:0 "Egyértelmüen fel kell készülnünk egy esetleges háborúra a fasizmus ellen. Az északi és nyugati határunkat meg kell erösítenünk, ha szeretnénk érdemileg megvédeni magunkat."
 HUN_preparations_for_the_war:0 "Háborús Elökészület"
 HUN_preparations_for_the_war_desc:0 "Fel kell készülnünk a közelgö háborúra, ha még szeretnénk a térképen maradni. Ezért muszáj lesz szigorúbb sorozási és mozgósítási törvényeket hoznunk, illetve egy világosan meghatározott külpolitikát."
 HUN_war_on_fascism:0 "Harc a Fasizmus Ellen"
 HUN_war_on_fascism_desc:0 "Mi már megfelelöen felkészültünk egy újabb nagy háborúra, amelynek célja, hogy megtisztítsuk Európát a fasizmustól."
 HUN_territorial_policy:0 "Területi Irányelvek"
 HUN_territorial_policy_desc:0 "Miután visszaszereztük a trianoni békediktátum által elszakított területeket, el kell döntenünk, hogy mit tegyünk velük. Ha ezeket a területeket is teljesértékü részévé akarjuk tenni az országnak, megfelelö intézkedéseken keresztül integrálnunk kell öket."
 HUN_integration_focus:0 "Integráció Fókusz"
 HUN_integration_focus_desc:0 "Ha asszimilálni akarjuk az új területek lakosságát, békés úton kell öket együttmüködésre bírni, különben soha nem fogják az ország részének tartani magukat."
 HUN_minority_rights:0 "Kisebbségi Jogok"
 HUN_minority_rights_desc:0 "Nem várhatjuk el az idegen etnikumoktól, hogy néhány év alatt asszimilálódjanak, így talán a legegyszerübb mód az lenne, ha integrálnánk öket, illetve ugyanazokat (vagy majdnem ugyanazokat) a jogokat adnánk meg nekik is, amelyeket a mi népünk is élvez. Így talán nem érzik majd magukat idegennek az országunkban."
 HUN_suppression_focus:0 "Elnyomás Fókusz"
 HUN_suppression_focus_desc:0 "Az új területek lakosainak teljes mértékü együttmüködése szükséges, ha a hadseregben is használni akarjuk öket. Éppen ezért mihamarabb ki kell irtanunk belölük a jelenlegi identitásukat, és asszimilálni öket. Könnyen lehet, hogy veszteségekkel fog járni a folyamat, de a cél szentesíti az eszközt."
 HUN_hungarization:0 "Hungarizáció"
 HUN_hungarization_desc:0 "Az önmagában nem elég, hogy az új területek lakossága hajlandó az együttmüködésre. Teljesen el kell kötelezniük magukat az ország mellett, ha itt akarnak élni. Magyar eszméket fogunk beléjük nevelni, és idövel az ország teljes lakosságát a nemzet hü szolgálóivá tesszük."
 HUN_revisionism:0 "Revizionizmus"
 HUN_revisionism_desc:0 "A trianoni békediktátum elválasztotta egymástól Ausztriát és Magyarországot, s a legtöbb területet igazságtalanul adták újonnan létrehozott nemzetetek kezére. Ezért fontosnak tartjuk, hogy ezen területek legalább egy részét, ha kell békével, ha kell fegyverrel, de visszavegyük nemzetünknek."
 HUN_celebrate_the_successful_revision:0 "A Sikeres Revízió Megünneplése"
 HUN_celebrate_the_successful_revision_desc:0 "Sikerült elérnünk, hogy minden terület, amit a trianoni békediktátum elszakított tölünk, újra a miénk legyen. Ennek örömére nemzeti ünnepnapot rendelünk el, amit innentöl kezdve minden évben megtartunk, hogy megünnepeljük az ország újraegyesülését."
 HUN_hungary_first:0 "Új Frakció"
 HUN_hungary_first_desc:0 "Egyedül maradtunk abban a harcunkban, hogy visszaszerezzük az elvesztett területeinket. Itt az idö, hogy a saját kezünkbe vegyük az trianoni békediktátum igazságtalanságainak kezelését. Ha kell, egyedül szállunk harcba, de ha kell, szövetségeseket toborzunk, és drágán megfizet az, aki ellenzi törekvéseinket!"
 HUN_conscription_reforms:0 "Sorozási Reformok"
 HUN_conscription_reforms_desc:0 "A sorozás teljes kiterjesztése lehet, hogy össznépi felháborodást fog okozni, de ha jól büvészkedünk a törvényekkel, sokkal több embert leszünk képesek bevonni a katonaságba úgy, hogy észre sem veszik. Elveszünk egy kicsit innen, hozzáadunk egy kicsit oda, csak ravaszan, és mi végül arra kapjuk a fejünket, hogy megnöveltük a katonai állományunkat."
 HUN_revisionist_education:0 "Revizionista Oktatás"
 HUN_revisionist_education_desc:0 "Egy olyan oktatási rendszer, amely átfogja a revizionista elképzeléseket, a fiataljaink szívét hazafiassággal tölti majd meg, ezzel egy identitárius generációt alkotva, amely kész harcolni a hazájáért akár a halálig is. Gróf Klebelsberg Kúnó, az oktatásügyi miniszter már készen is áll egy tervvel az iskolarendszer átalakítására."
 HUN_polish_hungarian_intelligence_exchange:0 "Lengyel-Magyar Hírszerzési Kooperáció"
 HUN_polish_hungarian_intelligence_exchange_desc:0 "Leginkább úgy tudjuk megvédeni a nemzetünket, ha együttmüködünk más országok hírszerzéseivel, ezzel könnyebben és nagyobb pontossággal fogunk fontos információkhoz jutni. Lengyelország hazánk egy régi barátja, és hazánknak remek partnere lenne ebben mindaddig, amíg ez a megállapodás kölcsönös."
 HUN_invite_poland:0 "Lengyel Szövetség"
 HUN_invite_poland_desc:0 "Lengyelország és Magyarország mindig is jó barátságban álltak. Most úgy döntöttünk, hogy szövetségre lépünk velük."
 HUN_support_polish_claims:0 "Lengyel Követelések Támogatása"
 HUN_support_polish_claims_desc:0 "A nagy háború után az új Lengyelország Danzig kikötöjén keresztül kapott hozzáférést a tengerhez, ami sebezhetövé tette a német határait, és öszintén szólva elég rosszul néz ki a térképen. Sokkal több értelme lenne, ha egész Kelet-Poroszország a lengyeleké lenne, így mind ök, mind a németek egy konszolidáltabb területtel rendelkeznének. Minden erönkkel támogatni fogjuk Lengyelország igényét ezekre a területekre."
 HUN_invite_bulgaria:0 "Bolgár Szövetség"
 HUN_invite_bulgaria_desc:0 "A nagy háborúban büszkén állt országunk oldalán Bulgária, közös érdekeinket szolgálva. Talán baráti nemzetté is válhatnánk mi ketten, ha erösíteni tudjuk velük a kapcsolatainkat. Így majd mindketten nagyobb eséllyel tudunk követelni Jugoszláviától és Romániától jogos területeket."
 HUN_burgas_industrial_development_project:0 "Burgaszi Ipari Fejlesztési Projekt"
 HUN_burgas_industrial_development_project_desc:0 "Jóllehet, hogy szövetségünk Bulgáriával elsösorban katonai érdekü, nem ártana a két ország közti kapcsolatot erösíteni, hogy az együttmüködés stabilabb alapokon nyugodjon. Segíthetnénk nekik az egyik kevésbé fejlett régiójukban ipari komplexumok építésében, amely nem csak a barátságot erösítené, hanem hasznosabb szövetségest is kovácsolna Bulgáriából."
 HUN_help_finland:0 "Finnország Kisegítése"
 HUN_help_finland_desc:0 "Finnországot egyre súlyosabban fenyegeti a Szovjetunió, s éppen ezért felajánlhatnánk nekik a segítségünket a szövetségünkbe való csatlakozásukért cserébe."
 HUN_turkish_alliance:0 "Török Szövetség"
 HUN_turkish_alliance_desc:0 "Pár évszázada még esküdt ellenségünk volt a török, de felesleges ilyen régi sérelmek miatt elszalasztani egy gyümölcsözö barátság lehetöségét. Ahogy a nagy háborúban is mellettünk álltak, úgy segíthetik az újabb  is az ügyeinket."
 HUN_turkish_troop_exchange:0 "Török Seregcsere Program"
 HUN_turkish_troop_exchange_desc:0 "Egy jó szövetség kölcsönös bizalmon alapul. Segítene ennek a bizalomnak a kialakításában egy csereprogram, amelynek keretein belül kölcsön adnánk a török hadseregnek néhány ezer katonát, és cserébe tölük is kapnánk valamennyit. Hosszútávon más haszna is lehet a dolognak, hiszen katonákkal együtt tapasztalatot is cserélne a két nemzet hadserege."
 HUN_turkish_troop_exchange_tt:0 "Kapunk néhány dandárt a törököktöl, és mi is ugyanannyit küldünk cserébe.\n"
 HUN_befriend_austria:0 "Osztrák Barátság"
 HUN_befriend_austria_desc:0 "Az egykori osztrák-magyar barátság újraéleszthetövé válhatna, ha szorosabbá füznénk kapcsolatainkat, ezzel közös érdekeinket is könnyebben tudnánk megvalósítani. Ám most a legfontosabb, hogy az országunk közötti haldokló kapcsolatokat helyreállítsuk."
 HUN_war_with_austria:0 "Háború Ausztriával" 
 HUN_war_with_austria_desc:0 "Ausztria a magyar revizionizmus útjában áll. Ideje megmutatnunk nekik, hogy kikkel is szórakoznak. A világnak látnia kell, hogy a békediktátum utáni összeomlást követöen ismét egy erös Magyarországgal állnak szemben, és ha kell, akkor megmutatjuk, mire vagyunk képesek az igazságért."
 HUN_the_burgenland_referendum:0 "Örvidéki Referendum"
 HUN_the_burgenland_referendum_desc:0 "Örvidék (Burgenland) egy Magyarországtól elszakított terület, amely föképp osztrákok és magyarok által lakott. Ha sikerülne meggyözni Ausztriát egy népszavazás engedélyezéséröl, amivel a térség lakói dönthetnek, hogy hozzájuk, vagy hozzánk akarnak tartozni, könnyedén újra irányításunk alá vonhatnánk."
 HUN_restore_the_monarchy:0 "A Birodalom Visszaállítása"
 HUN_restore_the_monarchy_desc:0 "A nagy háború végén az Osztrák-Magyar Monarchia elbukott. Most végre eljött az idö arra, hogy a újra egyesítsük eröinket. I. Károly - az utolsó uralkodó - ugyan már halott, de legidösebb fia, Ottó még mindig él és virul, így ö lenne a tökéletes vezetöje ennek az új birodalomnak."
 HUN_wilsons_10th_point:0 "Wilson 10. Pontja"
 HUN_wilsons_10th_point_desc:0 "Woodrow Wilson amerikai elnök más sorsot szánt az Osztrák-Magyar Monarchiának, mint a többi szövetséges hatalom. Föderációvá akarta alakítani, amelyben a nemzetiségek képviseltetik magukat, és valamennyi önrendelkezési joguk is van. A koncepciót kicsit átalakítva megvalósíthatnánk Wilson tervét, és föderalizálhatnánk a monarchiát, de a legföbb döntéshozó továbbra is az uralkodó lenne."
 HUN_develop_austrian_ironworking:0 "Az Osztrák Vaskohászat Fejlesztése"
 HUN_develop_austrian_ironworking_desc:0 "Ausztria hegyeiben tömérdek kihasználatlan természeti kincs van, ami csak arra vár, hogy kibányásszuk. Egy kis befektetéssel megtöbbszörözhetnénk a helyi acélkitermelést, és új gyárakat láthatnánk el az így nyert nyersanyagokból."
 HUN_revenge_for_trianon:0 "Bosszú Trianonért"
 HUN_revenge_for_trianon_desc:0 "Most, hogy újra egyesültünk Ausztriával, ideje bosszút állnunk azokon, akik szétválasztottak minket. A franciák voltak a legkegyetlenebbek a trianoni békediktátum alatt, így velük kezdjük a megtorlást!"
 HUN_demand_galicia:0 "Galícia Követelése"
 HUN_demand_galicia_desc:0 "Krakkó és Galícia valaha az Osztrák-Magyar Monarchia részét képezték. Lengyelországot emlékeztetni kell arra, hogy ezek a területek jogosan hozzánk tartoznak. Ha nem kívánnak együttmüködni velünk, akkor nyerünk egy érvényes indokot arra, hogy miért indítunk ellenük háborút."
 HUN_the_bucovina_question:0 "Bukovina Követelése"
 HUN_the_bucovina_question_desc:0 "Romániában van egy Bukovina nevü terület, amely történelmi területe az Osztrák-Magyar Monarchiának. Románia vagy átadja ezt a területet nekünk, mint a jogos tulajdonosnak, vagy fegyverrel fogjuk tölük elvenni."
 HUN_imperialist_coup_in_czechoslovakia:0 "Imperialista Puccs Csehszlovákiában"
 HUN_imperialist_coup_in_czechoslovakia_desc:0 "Csehszlovákia jogos része a birodalmunknak. Ha a jelenlegi kormányuk nem hajlandó az együttmüködésre, akkor más módszerhez kell folyamodnunk. A leghasznosabb egy Osztrák-Magyar-szimpatizáns puccs lenne, ugyanis az esetleges új kormány meghálálná a segítségünket, és talán mellénk szegödnének szövetségesként."
 HUN_merge_with_czechoslovakia:0 "Egyesülés Csehszlovákiával"
 HUN_merge_with_czechoslovakia_desc:0 "Ausztria és Magyarország újra egyesült, de a birodalom helyreállítása még csak most kezdödött. Csehszlovákia így sem, úgy sem lesz már sokáig független állam. Ha nem mi, akkor Németország fogja magához csatolni. Ennek okán fogjuk nekik javasolni, hogy inkább hozzánk csatlakozzanak, mert mi sokkal kedvezöbb feltételeket kínálunk számukra."
 HUN_demand_italian_provinces:0 "Olasz Területek Követelése"
 HUN_demand_italian_provinces_desc:0 "Olaszország -korábbi bukdácsolásai ellenére- egy büszke nép hazája, és nem szabad figyelmen kívül hagyni. Éppen ezért nehéz feladatnak bizonyulhat a monarchia régi területeinek visszaszerzése olasz fennhatóság alól. A balkáni befolyásunkat felhasználva elösegíthetjük a terjeszkedésüket Görögországba: Ha átadják Dél-Tirolt és Isztriát, megkaphatják Epiruszt és Krétát."
 HUN_draw_closer_to_germany:0 "Közeledés Németországhoz"
 HUN_draw_closer_to_germany_desc:0 "Magyarország nem az egyetlen olyan ország, akit a trianoni békediktátummal kisemmiztek és megaláztak. Németország megértö velünk szemben, hisz hasonló megaláztatásokat kellett elszenvedniük a nagy háború után. Németország készen áll segíteni nekünk bármiben, ha úgy döntünk, csatlakozunk hozzájuk."
 HUN_military_science_division:0 "Német Kutatócsoportok"
 HUN_military_science_division_desc:0 "Bár hazánk erösödik, még mindig vannak olyan területek, ahol érdemes jelentös javulást elérni. A német tudósok a világ legjobbjaiként vannak számon tartva, és nekünk igen kedvezö lehet, hisz Németországgal jó kapcsolatokat ápolunk, és a német vezetés hajlandó lenne arra, hogy befogadjanak egy delegált kutatócsoportot, akik az ottani fejlesztéseket tanulmányozhatnák."
 HUN_negotiations_with_italy:0 "Tárgyalások Olaszországgal"
 HUN_negotiations_with_italy_desc:0 "Olaszország hazánk küszöbén áll, mégis bizonytalan a két ország közti viszony. Elönyünkre válhatna egy egyezmény aláírása, ami tisztázza a diplomáciai kapcsolatokat, és talán mindkét ország számára elönyökkel járhat."
 HUN_axis_membership:0 "Belépés a Tengelybe"
 HUN_axis_membership_desc:0 "Most, hogy megerösítettük kapcsolatainkat Németországgal, itt az ideje, hogy megtegyük a következö lépést, ami nem más, mint hogy belépünk a Tengely frakcióba. Ezzel számos elönyre tehetünk szert, köztük a közös katonai együttmüködéssel."
 HUN_exit_attempt:0 "Kiugrási Kísérlet"
 HUN_exit_attempt_desc:0 "Belekeveredtünk a németek háborújába, és egyesek szerint ez egy vesztes küzdelem. Ha tényleg nincs esélyünk, akkor a legjobb döntés, ha mihamarabb elhagyjuk a süllyedö hajót, és átállunk a gyöztes oldalra. Ha adódik egy ilyen lehetöség, akkor azt azonnal ki kell használnunk, de titokban kell tartanunk ezt a szándékunkat, különben a németek megneszelik a dolgot."
 HUN_hungarian_german_research_effort:0 "Magyar-Német Kutatások"
 HUN_hungarian_german_research_effort_desc:0 "Németország embertelen sebességgel fejleszt ki új katonai alkalmazású technológiákat. Sokat tudnánk tanulni tölük, de ennek a fordítottja is igaz. Célszerü volna létrehozni egy közös kutatócsoportot, ami mindkét ország javára dolgozna."
 HUN_fall_of_the_ussr:0 "A Szovjetunió Bukása"
 HUN_fall_of_the_ussr_desc:0 "A bolsevik horda már a határainknál jár, így muszáj lesz szembenézni velük, még mielött arra vetemednének, hogy lerohannak minket. A baráti Németország és Olaszország is mögöttünk áll, így a szovjeteknek semmi esélyük nem lesz ellenünk."
 HUN_assistance_from_the_general_staff:0 "Segítség A Német Vezérkartól"
 HUN_assistance_from_the_general_staff_desc:0 "Sikeresen megerösítettük kapcsolatainkat Németországgal, és bebizonyítottuk, hogy hajlandóak vagyunk segíteni nekik. Ha a jövöben segítségükre akarunk lenni, katonai vezetöségeinknek szorosan együtt kell müködni. Kérvényezni fogjuk, hogy a német vezérkar küldjön egy delegációt Magyarországra, hogy lássa el tanácsokkal a honvédség vezetöit."
 HUN_extensive_conscription:0 "Kiterjesztett Sorozás"
 HUN_extensive_conscription_desc:0 "Országunk túl kicsi ahhoz, hogy a nagyhatalmakéhoz mérhetö hadsereget állítson fel. Mindent meg kell tennünk annak érdekében, hogy ezt orvosoljuk, kezdve a sorozási törvényeinkkel. Minden egészséges férfi emberre szükségünk lesz, ha ütöképes hadsereget akarunk felállítani."
 HUN_hungarist_ideas:0 "Hungarista Eszmék"
 HUN_hungarist_ideas_desc:0 "Az országnak elönyére válna egy olyan kormány, amely képes a baloldali és a jobboldali embereket is egyaránt megszólítani, ezzel nagyobb nemzeti egységet kovácsolva. Szálasi Ferenc elképzelései a belügyekkel és a külügyekkel kapcsolatban talán még nem teljesen aktuálisak, de idövel még hasznunkra válhatnak."
 HUN_hungarian_ss:0 "Magyar SS"
 HUN_hungarian_ss_desc:0 "Megegyezhetnénk Németországgal néhány magyar SS alakulat létrehozásáról, amibe magyarokat, és magyarországi németeket sorozhatnának. Cserébe Németország támogatná a magyar nehéztank-gyártást tervrajzokkal, és némi pénzzel."
 HUN_declare_state_of_emergency:0 "Szükségállapot Kihirdetése"
 HUN_declare_state_of_emergency_desc:0 "Ezekben a nemzetközi feszültséggel és konfliktusokkal teli idökben nem engedhetjük meg, hogy nemzetünk megosztott és határozatlan legyen. Egy olyan hatalom mögött kell egyesülnie az országnak, amely feltétlen fennhatósággal lesz felruházva, amíg a káosz alább nem hagy. Mivel nincs más alternatíva, így Szálasi Ferencre és pártjára bízzuk az ország és a nép irányítását, hogy túlélhessük eme szörnyü idöket."
 HUN_social_reforms:0 "Társadalmi Reformok"
 HUN_social_reforms_desc:0 "A vallásgyakorlás erösen szabályozva lesz egy törvény által, és az egyházaknak tilos lesz részt venni a politikában. A szakszervezetek és sztrájkok betiltásra kerülnek. A ki- és bevándorlás jelentösen korlátozva lesz, és a kint élö magyarok vissza lesznek telepítve. A reformok érintik majd az egészségügyet és a közalkalmazottakat is, valamint illegálissá teszik a nemzetellenes sajtót és irodalmat."
 HUN_industrial_and_work_reforms:0 "Ipari- és Munkareformok"
 HUN_industrial_and_work_reforms_desc:0 "Az 1920 óta mesterségesen túlfejlesztett iparágak táplálása meg fog szünni, és az ország új ipara a mezögazdaságra fog épülni. Kamatmentes kölcsön kerül bevezetésre azok számára, akik a hazai földeket és vállalkozásokat akarják fejleszteni. A gazdaság jogi alapelvei lefektetésre kerülnek a nemzetgazdálkodás és munka alkotmányában."
 HUN_domestic_focus:0 "Belföldi Fókusz"
 HUN_domestic_focus_desc:0 "Az adó és a személyes vagyon kizárólag az országon belül használható fel. Azok, akik külföldre viszik vagyonukat, vagyonelkobzással és súlyos szabadságvesztéssel néznek majd szembe. A külkereskedelem kizárólag az állam irányítása alatt állhat. A honvédség korszerüsítésen fog átesni, és a sorozás ki lesz terjesztve az összes magyarországi nemzetiségre."
 HUN_the_industrialized_agrarian_state:0 "Iparosított Parasztállam"
 HUN_the_industrialized_agrarian_state_desc:0 "A nemzet elkezdheti átalakulását egy modern parasztállammá, és a társadalmi berendezkedés gyökeres változtatásokon kell, hogy átessen. Az ipari munkások röghöz lesznek kötve, az gyárak pedig irányított, tervszerü egységekbe foglalt magángazdálkodásokba lesznek átszervezve."
 HUN_expand_the_levente_associations:0 "Levente Egyesületek Kiterjesztése"
 HUN_expand_the_levente_associations_desc:0 "Hazánk fiataljai nemzeti szellemü testi és szellemi oktatásban részesülnek a Levente Egyesületek keretei közt. A Leventék egyben elökatonai kiképzést is kapnak, így akik a hadseregbe akarnak jelentkezni, jó alapokat kapnak az ottani szolgálathoz. Itt az ideje teljes körüvé, és hivatalossá tenni ezt, mint az oktatás szerves része, hogy egy gyermek se maradjon ki a hazafias eszmék oktatásából."
 HUN_maintain_conservative_government:0 "A Konzervatív Kormány Megerösítése"
 HUN_maintain_conservative_government_desc:0 "A jelenlegi kormányunk jelentös támogatottságot élvez, de ha biztosítani akarjuk a megmaradását, akkor nem lehetünk tétlenek. El kell köteleznünk magunkat a kormány konzervatív ideológiája mellett, és megakadályoznunk, hogy a szélsöségek magukhoz ragadják a hatalmat."
 HUN_ban_the_arrow_cross_party:0 "A Nyilaskeresztes Párt Betiltása"
 HUN_ban_the_arrow_cross_party_desc:0 "Szálasi és hungarista eszméje már régóta fertözi a nép elméjét, hisz szerintünk ök sem mások, mint a kommunisták, csak nem vörös, hanem zöld színekbe takarózva. Szálasit bebörtönözzük, a pártját pedig feloszlatjuk és kitiltjuk a parlamentböl minden egyéb mozgalommal és politikai szervezettel együtt, amely a Nyilaskeresztesekkel szimpatizál. "
 HUN_reinforce_the_regency:0 "A Kormányzóság Megszilárdítása"
 HUN_reinforce_the_regency_desc:0 "A tényleges hatalom az országban Horthy Miklós kezében van, de a parlament részben töle függetlenül müködik. Teljesen vissza kell állítanunk az államfö hatalmát, és meg kell erösítenünk a kormányzó pozícióját, mint a nép vezetöje. A hatalom nagyobb biztonságban van, ha egy kézben összpontosul."
 HUN_reinstate_the_habsburgs:0 "A Habsburgok Visszaállítása"
 HUN_reinstate_the_habsburgs_desc:0 "A monarchia most már biztos lábakon áll, és elegendö támogatottsága van a legitimista mozgalomnak. Habsburg Ottó a magyar trón jogos örököse, így ö a logikus választás a királyi pozícióba. Horthy elnyújtott kormányzósága végre véget érhet, és a rend helyreállhat a Magyar Királyságban."
 HUN_enthrone_horthy:0 "Horthy Megkoronázása"
 HUN_enthrone_horthy_desc:0 "Horthy gyakorlatilag már most is királyi jogkörrel rendelkezik, éppen csak névleg nem az. Úgy látjuk, kellö támogatottsága van a megkoronázásának, és egy új király bizonyára javítaná az ország közhangulatát."
 HUN_dismantle_the_monarchy:0 "A Monarchia Leépítése"
 HUN_dismantle_the_monarchy_desc:0 "Elég volt a királyok és kormányzók tekintélyelvü uralmából. A monarchia egy elavult, idejétmúlt államforma. Döntenünk kell az ország vezetésének átalakításáról, és egy olyan államformát bevezetnünk, amelyben az államfö helyett a nép kezében van a hatalom."
 HUN_swing_politics:0 "Hintapolitika"
 HUN_swing_politics_desc:0 "Mindig nyitva kell tartanunk a diplomáciai lehetöségeinket, ha nem akarunk ismét a vesztes oldalon ragadni. A szövetségesek és a tengely közti 'hintázással' megpróbálhatunk semlegesek maradni egészen addig, amikor már biztosak vagyunk abban, hogy melyik oldalhoz érdemes csatlakozni."
 HUN_expansionism:0 "Agresszív Külpolitika"
 HUN_expansionism_desc:0 "Túl sokáig burkolóztunk a semlegesség fátylába. A saját kezünkbe kell vennünk a sorsunkat, és szembe kell néznünk azokkal, akik az ország vesztére törekednek. Magyarország határait fegyverrel fogjuk visszaállítani, nem pedig diplomáciával."
 HUN_countryside_development:0 "Vidéki Iparosítás"
 HUN_countryside_development_desc:0 "Nem előnyös, ha kizárólag a főváros környéki ipari létesítményekre hagyatkozunk. A vidéki területek iparosításával elérhetnénk az ipar egyenletes elosztását, így ha bármi történik az ország egyik felével, a többi részén még változatlanul használhatjuk majd az ipart."
 HUN_reassert_old_claims:0 "A Régi Követelések Megerösítése"
 HUN_reassert_old_claims_desc:0 "Rossz gondolat volt a Szövetségesektöl, hogy nem vették figyelembe a trianoni békediktátumnál Apponyi Albert kérését Magyarország területi elosztásával kapcsolatban. Ez hazánk történetének voltaképpen egyik legnagyobb tragédiája, ezért Magyar Királyság történelmi területeit igenis helyre kell állítani, ezért mi nyíltan bejelentjük követeléseinket a jogtalanul elvett területekre!"
 HUN_claim_fiume:0 "Fiume Követelése"
 HUN_claim_fiume_desc:0 "Fiume városa már az Osztrák-Magyar Monarchia idején is vitatott terület volt, de mára az Olaszok kezére jutott. Jog szerint minket illet, de az olaszok soha nem egyeznének bele, hogy csak úgy átadják. A diplomáciai nyomásgyakorlás nem lesz elég, ha meg akarjuk szerezni Fiumét."
 HUN_demand_slovakia:0 "Felvidék Követelése"
 HUN_demand_slovakia_desc:0 "Csehszlovákia -amióta létezik- nem volt egy életképes ország. Nem más, mint egy összetákolt, vegyes népességgel bíró nemzet, ami nem szolgál más célt, mint hogy a Szövetségesek bosszantsák vele a nagy háborúban vesztes országokat. Az új magyar kormány nem ismeri el Csehszlovákiát független nemzetként, mitöbb, követeljük, hogy szolgáltassa vissza Felvidék régiót hozzánk, mint jogos tulajdonoshoz."
 HUN_yugoslavian_pact_of_everlasting_friendship:0 "Jugoszláv Barátság"
 HUN_yugoslavian_pact_of_everlasting_friendship_desc:0 "Habár Jugoszlávia olyan területeket ural, amelyek Magyarország jogos tulajdonai, mégis úgy véljük, jobb lenne, ha egy szerzödésben létrehoznánk egy szövetséget, ha már Németországot ellenezzük. Nekünk muszáj az országaink között jó kapcsolatokat kiépíteni, ezért alá kellene írnunk egy örökbarátsági szerzödést."
 HUN_partition_yugoslavia:0 "Jugoszlávia Felosztása"
 HUN_partition_yugoslavia_desc:0 "Ez a Jugoszlávia nevü ország egy újabb tákolmánya a nagy háborút követö békediktátumoknak. Ha elég nagy befolyást tudunk szerezni a térségben, vagy éppen nagyhatalmakkal szövetkeznénk, akkor fel tudnánk osztani Jugoszláviát kedvünkre, és mi is visszakaphatnánk a minket megilletö területeket."
 HUN_demand_transylvania:0 "Erdély Követelése"
 HUN_demand_transylvania_desc:0 "Erdély a történelmi Magyarország egyik leglényegesebb területét képezi, és nem nézhetjük tétlenül azt, hogy az aljas románok tovább uralják azt, amihez semmi közük nincsen. Ezért mi benyújtjuk feléjük követeléseinket, amit ha nem hajlandók elfogadni, szembe kell nézniük az új magyar haderövel."
 HUN_threaten_war_for_banat:0 "Bánság Követelése"
 HUN_threaten_war_for_banat_desc:0 "Noha kevés magyar él Bánságban, stratégiai jelentösége még mindig túl nagy ahhoz, hogy figyelmen kívül hagyjuk. Sokkal kisebb fronton kéne védenünk a határainkat, ha megkaparinthatnánk Bánságot, és az elgyengült román állam bizonnyal elfogadná a követelésünket, ha háborúval fenyegetnénk nemleges válasz esetén. Ha nem vonják vissza az eröiket a megyéböl, lerohanjuk öket!"
 HUN_croatian_ports:0 "Horvát Kikötök"
 HUN_croatian_ports_desc:0 "Évtizedeken keresztül szárazfölddel voltunk körülvéve, ezért a tengerészeti tapasztalataink sajnos kissé elavultak, de most, hogy újra rendelkezünk tengerparttal, neki kell állnunk a fejlesztéseknek, és a tengeri kapacitásunk kiterjesztésének. Horvátország adriai kikötöi mind hasznosak lehetnek mint tengerészeti támaszpontok."
 HUN_metal_processing_in_vojvodina:0 "Vajdasági Fémfeldolgozás"
 HUN_metal_processing_in_vojvodina_desc:0 "Újvidék az egyik olyan terület, amit a legkevésbé valószínü, hogy megtámadnak, ennek okán remek stratégiai szerepet szolgálhat az iparnak. A fémipar jelen van ezen a területen, bár kisebb mértékben, de még mindig a legideálisabb tartomány egy katonai-ipari komplexum felépítésére."
 HUN_croatian_smelting_industry:0 "Horvátországi Kohászat"
 HUN_croatian_smelting_industry_desc:0 "A horvát régióban termelt nyersanyagok közel sincsenek megfelelöen kihasználva. Ha felfejlesztenénk a helyi kohóipart, akkor a nyersanyagok exportálása helyett magunk is felhasználhatnánk az itt kitermelt vasat és bauxitot."
 HUN_the_arpad_line:0 "Az Árpád-Vonal"
 HUN_the_arpad_line_desc:0 "Ha a Szovjetunió támad, azt értelemszerüen kelet felöl fogja tenni, ezért meg kell fontolnunk egy védelmi vonal kiépítését. A vörösöket közvetlenül a határaink küszöbén kell megállítani, és szerencsénkre ez a küszöb nem más, mint a Kárpátok, ezért az Árpád-vonalat a Kárpátokba kell megépíteni, hogy valóban eröteljes védelem legyen a bolsevik invázióval szemben."
 HUN_extend_the_arpad_line:0 "Az Árpád-Vonal Kiterjesztése"
 HUN_extend_the_arpad_line_desc:0 "Most már jól védettek vagyunk a Kárpátaljai régiónál, hisz ott már megépítettük az Árpád-vonalat. Most azon kell dolgozunk, hogy ezt kiterjesszük az erdélyi régióra is. Az Árpád-vonalat a megfelelö védelem érdekében ki kell terjesztenünk egészen a Kárpátok déli határáig. Ahogy elkészül, már csak reménykedhetünk, hogy ez elég masszív védelem lesz a vörös ördögök támadásai ellen."
 HUN_coal_mines_in_nyitra:0 "Nyitrai Szénbányák"
 HUN_coal_mines_in_nyitra_desc:0 "Most, hogy Nyitra visszatért az anyaországhoz, bövíthetjük a szénbányászatot, így a gyárainkba sokkal több szénmennyiséget tudunk szállítani, söt, talán még exportra is jut."
 HUN_mines_in_transylvania:0 "Erdélyi Bányák"
 HUN_mines_in_transylvania_desc:0 "Az erdélyi hegyek eröforrásokban gazdagok, mint például vasban, aranyban, rézben és sóban. A bányászat bövítése a területen fokozni fogja a nemzet ipari kapacitását."
 HUN_concentric_road_network:0 "Körkörös Úthálózat"
 HUN_concentric_road_network_desc:0 "Az összes terület egyesült, így felmerült az igény egy megfelelö közlekedési úthálózatra is. Az új tartományokban a nagy kapacitású utak megépítése tehermentesíti majd a helyi utakat. A jelenlegi úthálózat -melynek központja Budapest- fontos csomópontoknál fog csatlakozni ehhez az új körhöz."
 HUN_agricultural_modernisation:0 "A Mezögazdaság Modernizációja"
 HUN_agricultural_modernisation_desc:0 "A mezögazdaság mindig is hazánk elsödleges gazdasági hajtóereje volt. Nem hagyhatjuk, hogy ezt az ipari túlzsúfoltság tönkretegye, ezért azonnal hozzá kell látnunk a mezögazdaság fejlesztéséhez."
 HUN_found_maort:0 "A MAORT Megalapítása"
 HUN_found_maort_desc:0 "Néhány amerikai üzletember olajkutatási expedíciót finanszírozott hazánkban, majd késöbb jelentös mennyiségü olajat fedeztek fel Lovászi és Hahót községben. Ezért egy közös vállalat létrehozását javasolták, aminek neve MAORT lenne, azaz Magyar-Amerikai Olajipari Rt. Az olajmennyiség nagy része a mi kezünkbe kerülne, ezért mindenképpen megéri befektetni ebbe az olajvállalatba."
 HUN_oil_surveys:0 "Olajtartalékok Felderítése"
 HUN_oil_surveys_desc:0 "A Felvidéken és Bácskában olajmezök jelenlétére utaló jelek fedezhetöek fel. Egy átható felmérést kell végeznünk, hogy fényt derítsünk minden rejtett olajtartalékra, ami ezeken a területeken lehet."
 HUN_expand_the_rubber_industry:0 "Gumiipar Kiterjesztése"
 HUN_expand_the_rubber_industry_desc:0 "Magyarországon már egy ideje jelen van a gumiipar, és fontos részét képezi hadigépezetünknek. Igaz, hogy szinte teljesen importokból dolgozik, de ez nem állhat útjába a fejlesztésnek. A gyárak kibövítésével megnöne az ipari kapacitásunk, és biztosabb lenne az ország gumiellátása."
 HUN_fortification_effort:0 "Erödítési Fókusz"
 HUN_fortification_effort_desc:0 "A határainkon megfelelö védelmet kell biztosítani, mielött egy esetleges invázió érne minket. Egy jól megerösített vonal lehet, hogy majd többet ér, mint a hús-vér katonák."
 HUN_industrial_effort:0 "Iparosítási Fókusz"
 HUN_industrial_effort_desc:0 "Ha összehasonlítjuk a nagyhatalmak ipari kapacitásával a mienket, akkor láthatjuk, hogy el vagyunk maradva tölük. Ennek okán a lehetö legnagyobb erövel kell dolgoznunk azon, hogy sokkal nagyobb ipari kapacitást érjünk el, olyat, amit összemérhetünk akár a legnagyobb hatalmakkal is."
 HUN_gyor_arms_factory:0 "Györi Fegyvergyár"
 HUN_gyor_arms_factory_desc:0 "Györ stratégiailag fontos pozícióban áll országunk számára. A kézifegyverek gyártásának fejlödése lehetövé tenné, hogy a hadosztályaink gyors és folyamatos ellátásban részesüljenek."
 HUN_artillery_factory_in_szeged:0 "Szegedi Tüzérgyár"
 HUN_artillery_factory_in_szeged_desc:0 "A tüzérség elengedhetetlen része minden hadosztálynak. Hazánkban még mindig hiányos a megfelelö tüzérségi felszerelések gyártása, de a kézifegyver gyár kibövítése Szegeden képes lenne ara, hogy megfelelö számban gyártson tüzérségi felszereléseket hadosztályaink számára."
 HUN_budapest_ferihegy_airport:0 "Ferihegy Repülötér"
 HUN_budapest_ferihegy_airport_desc:0 "A fövárosban még mindig nincsen egy kellö kapacitású repülötér. Egy világszínvonalú nemzetközi repülötér kiépítése lehetövé tenné számunkra, hogy mélyebben elmerüljünk a repülés adta lehetöségekben."
 HUN_hungarian_lloyd_aircraft_factory:0 "Magyar Lloyd Repülögépgyár"
 HUN_hungarian_lloyd_aircraft_factory_desc:0 "Az eredeti Magyar Lloyd Repülögép- és Motorgyárat lerombolták a nagy háború után, mivel Magyarországnak megtiltották a repülögépgyártást. Most, hogy ezt a korlátozást már senki nem tudja betartatni, nyugodtan újraépíthetjük a gyárat, és újra elkezdhetjük a repülögépek gyártását."
 HUN_transdanubian_construction_grants:0 "Dunántúli Építöipari Beruházások"
 HUN_transdanubian_construction_grants_desc:0 "A dunántúli építöipari létesítményeknek fejlesztésre van szüksége. Ezért fontos, hogy olyan nagy építöipari vállalatokat telepítsünk, amelyek majd fejlödésnek indítják a Dunántúli régiót."
 HUN_the_debrecen_industrial_concern:0 "Debreceni Ipari Beruházások"
 HUN_the_debrecen_industrial_concern_desc:0 "Az ország keleti régiója a legelmaradottabb, ezért fejlesztenünk kell a helyi ipart. Ezzel biztosíthatjuk a keleti régiók fejlödésének indulását, hogy behozzák a nyugati régióhoz mért lemaradásukat."
 HUN_budapest_industrial_district:0 "Budapesti Ipari Beruházások"
 HUN_budapest_industrial_district_desc:0 "Hatalmas területek állnak kihasználatlanul Budapest belterületén. Érdemes lenne ezeken a területeken egy ipari városnegyedet kialakítani, ami nem csupán munkát ad az embereknek, hanem növeli az országos ipari kapacitásunkat is."
 HUN_land_clearance:0 "Az Erdös Területek Kivágása"
 HUN_land_clearance_desc:0 "Néhány erdös terület miatt lekorlátozódik az ipari létesítmények és az úthálózatok kiépítése. Ezen erdök teljes kivágása ideiglenesen új munkahelyeket teremtene, majd szintén új munkahelyeket adnának az építkezések, illetve majd az elkészült ipari létesítmények is."
 HUN_hungarian_motorway_network:0 "Magyar Autópálya-Hálózat"
 HUN_hungarian_motorway_network_desc:0 "Miután megnött az ipari létesítmények száma az ország területén, túlterhelödtek az úthálózatok is. Itt az ideje annak, hogy befektessünk az úthálózatok kiterjesztésére és fejlesztésére is. Olyan autópályákat kell építenünk, amelyek az összes nagyvárost összekötik Budapesttel. A nagyobb úthálózat kiépítésével újabb ipari létesítményeket tudunk majd létrehozni."
 HUN_extra_research_slot1:0 "Extra Kutatási Lehetöség"
 HUN_extra_research_slot1_desc:0 "Az ipari bövítéseknek hála fény derült az ország számos kiemelkedö tudósára és mérnökére, akik hozzátehetik tudásukat a kutatási törekvéseinkhez, országunk gyorsabb fejlödésének érdekében."
 HUN_the_gyori_program:0 "A Györi Program"
 HUN_the_gyori_program_desc:0 "A nagy háború óta hátrányt szenvedünk hadászati téren. A hadsereg fejlesztéséröl és hadi technológiák feltalálásáról eddig szó sem eshetett, de a szerencse végül ránk mosolygott. Már nem tudnak minket megfélemlíteni néhány papírossal. Lépéseket kell tennünk a hadi ágazat fejlesztésére, és versenyképessé kell tennünk a Honvédséget a körülöttünk lévö országokhoz képest."
 HUN_post_war_reorganisation:0 "Háború Utáni Átszervezés"
 HUN_post_war_reorganisation_desc:0 "Most, hogy eleget harcoltunk, ideje kiosztani mind a veterán, mind az újdonsült tisztjeinknek a kiérdemelt elöléptetéseket. Azok akik kiemelkedö szolgálatot teljesítettek a harctéren, jól megérdemelt kitüntetésekben részesülnek, és feljebb kapaszkodhatnak a ranglétrán."
 HUN_aviation_effort:0 "Repülési Fókusz"
 HUN_aviation_effort_desc:0 "A magyar légierö szörnyü állapotban van. Sajnos nincsenek olyan nagy gyáraink, amelyek repülögépek építésével foglalkoznának, ezen kívül pedig a pilóták kiképzései is elavultnak minösülnek. Építsünk egy gyárat Budapest közelében, majd küldjünk egy szakértöi csoportot annak érdekében, hogy a lehetö legjobb és legmodernebb fejlesztésekkel lássuk el a jövöbeni légierönket."
 HUN_air_superiority_focus:0 "Légi Fölény Fókusz"
 HUN_air_superiority_focus_desc:0 "Nekünk, mint kis országnak, fontos, hogy megvédjük a légterünket, ezért úgy gondoljuk, hogy a harctéri támogatás a legfontosabb, amit a légierönek végre kell hajtania. Ha a levegöben nincs fölényünk, garantált, hogy a földön sem lesz."
 HUN_fighter_production_innovations:0 "Vadászgépgyártási Újítások"
 HUN_fighter_production_innovations_desc:0 "Az ország összes iparát hadiiparként használni nem lenne a legokosabb módja annak, hogy országunknak egy nagy kapacitású légieröt biztosítsunk. Ha lépéseket tennénk gyártási újításokkal kapcsolatban, akkor okosabban tudnánk fejlesztéseket végezni, ahelyett, hogy teljes eröfeszítéssel a mennyiségre törekszünk."
 HUN_targeted_destruction_focus:0 "Megsemmisítési Fókusz"
 HUN_targeted_destruction_focus_desc:0 "A jelenlegi ipari kapacitásunkkal nem biztos, hogy felül tudjuk múlni a nagyhatalmak légierejét. Azonban a repülöket úgy is tervezhetjük, hogy annyi kárt okozzanak az ellenségnek, amennyit csak lehetséges, fontos célpontokra fókuszálva. Csupán annyi idöre kell megszereznünk a légi fölényt, amennyire feltétlenül szükséges."
 HUN_bomber_production_innovations:0 "Bombázógyártási Újítások"
 HUN_bomber_production_innovations_desc:0 "A bombázók gyártása túlságosan leterheli az ipari kapacitásunkat. Ha hatékonyabbá tudnánk tenni a gyártást, akkor továbbra is lépést tudnánk tartani a bombázók gyártásának ipari terheivel."
 HUN_military_intelligence:0 "Katonai Hírszerzés"
 HUN_military_intelligence_desc:0 "Az ellenség kiismerhetetlen és veszélyes tud lenni. A repülögépeik, hadseregük és flottáik számát dekódolással fejthetjük meg. A dekódolási és titkosítási technológiák háború esetén igen szükségesek tudnak lenni."
 HUN_the_bay_group:0 "A Bay-Csoport"
 HUN_the_bay_group_desc:0 "Bay Zoltán, hazánk egyik meghatározó fizikusa, néhány munkatársával figyelemreméltó fejlödést ért el a rádiólokátorok területén. Némi támogatással a csoportja képes lenne az ország nagy részét lefedni egy modern radarhálózattal, ami jelentösen segítené a légvédelmi eröfeszítéseinket."
 HUN_jet_propulsion:0 "Sugármeghajtás"
 HUN_jet_propulsion_desc:0 "Tudósaink egy új repülögép-meghajtási technológiát dolgoztak ki: a sugármeghajtást. Ha a projekthez további finanszírozással járulnánk hozzá, akkor hamarosan olyan repülögépeket gyárthatnánk, amelyek soha nem látott sebességgel bírnak."
 HUN_army_effort:0 "Hadsereg Fókusz"
 HUN_army_effort_desc:0 "A katonaság átalakítására több dologra is szükségünk lesz. Az egyik ilyen a tisztújítás, a másik pedig, a katonák kiképzésének modernizálása, illetve új doktrínák kidolgozása."
 HUN_advanced_infantry_divisions:0 "Fejlett Gyalogos Hadosztályok"
 HUN_advanced_infantry_divisions_desc:0 "A hadsereg gerince a gyalogság. Ha bármely másik területen sikereket akarunk elérni, meg kell róla gyözödnünk, hogy a gyalogság megfelelöen fel van-e szerelve, illetve megfelelö támogatói felszerelést kap."
 HUN_specialised_training:0 "Különleges Kiképzés"
 HUN_specialised_training_desc:0 "A normál gyalogos hadosztályok a legtöbb bevetésre teljesen jól alkalmazhatók, viszont vannak olyan esetek, amikor különleges kiképzésben részesült gyalogságra lenne szüksége a hadseregnek, mint például a hegyivadászokra vagy a tengerészgyalogosokra. Ezen különleges egységek kiképzése jelentösen megnövelheti a hadsereg hatékonyságát."
 HUN_saint_ladislaus_paratrooper_division:0 "Szent László Ejtöernyös Alakulat"
 HUN_saint_ladislaus_paratrooper_division_desc:0 "Más országok már jó ideje sikeresen alkalmaznak ejtöernyös hadosztályokat, míg mi lemaradtunk ezen a téren. Saját ejtöernyös alakulatot kell képeznünk, amit egyik leghíresebb királyunkról, Szent Lászlóról fogunk elnevezni. Az alakulat számára biztosítjuk a megfelelö felszerelést és ellátást, így a kiképzés azonnal megkezdödhet."
 HUN_szekely_mountaineers:0 "Székely Hegyivadászok"
 HUN_szekely_mountaineers_desc:0 "Ha már a kezünkön van Erdély, kihasználhatjuk a Kárpátok nyújtotta természetes védelmet. A helyi székely lakosság jól ismeri ezeket a hegyeket, ami kiválóvá teszi öket a hegyek védelmére. A honvédség egy speciális osztályaként létrhozhatnánk a székely hegyivadász alakulatokat, akik a hegyi hadviselésben jeleskednének."
 HUN_motorization_effort:0 "Motorizációs Fókusz"
 HUN_motorization_effort_desc:0 "A lovasság lassan elavulttá válik az egész világon, ám még hasznos lehet rendfenntartási célokra, de a jövöben már gyors, motorizált gyalogos hadosztályokra lesz szükségünk, ha lépést akarunk tartani a körülöttünk lévö országokkal."
 HUN_project_toldi:0 "Toldi Projekt"
 HUN_project_toldi_desc:0 "Hazánk lehet, hogy nem alkalmas a harckocsik tömeggyártására, de azért érdemes lenne befektetnünk legalább a könnyü harckocsik gyártásába. Azt javasoljuk, hogy az új harckocsink neve legyen 'Toldi', mint a középkori lovag, Toldi Miklós. Ez a harckocsi megfelelöen tudná támogatni a gyalogos hadosztályainkat a csatában."
 HUN_advanced_doctrines:0 "Fejlett Doktrínák"
 HUN_advanced_doctrines_desc:0 "A puszta erö nem elég ahhoz, hogy megnyerjünk egy háborút. A tábornokainknak informáltnak, és jártasnak kell lenniük a legmodernebb taktikákban, ha azt szeretnénk, hogy csapataink helyt álljanak a csatamezökön."
 HUN_swedish_license_trade:0 "Svéd Licenszek"
 HUN_swedish_license_trade_desc:0 "A svédek -noha igyekeznek semlegesek maradni- örömmel osztják meg fegyvereik tervét más országokkal. Figyelemreméltó haladást értek el a tüzérségi ágyúk és a páncélos jármüvek terén. Ha sikerülne néhány licenszüket megvásárolnunk, az nagyban könnyítené a saját fejlesztési eröfeszítéseinket."
 HUN_german_license_trade:0 "Német Licenszek"
 HUN_german_license_trade_desc:0 "Bármennyire is igyekszünk, a hadviselés minden területén nem tudunk lépést tartani a nagyhatalmakkal, ezért olykor külföldröl beszerzett licenszekre szorulunk. Németország nemrégiben kiváló repülögép-modellekkel állt elö, amelyek nekünk is jól jönnének. Ha meg tudnánk vásárolni a licenszeiket, az nagyot dobna a légierö ütöképességén."
 HUN_revive_the_navy:0 "A Haditengerészet Felélesztése"
 HUN_revive_the_navy_desc:0 "Országunk feldarabolásával az egyetlen tengerünk is elveszett, így vele együtt a tengerészeti tradícióink is. A haditengerészetünk felélesztéséhez neki kell látnunk a megfelelö létesítmények építéséhez, mint például hajógyárak és kikötök. Miután megteremtettük a haditengerészet szilárd alapjait, elkezdhetünk összpontosítani a taktikák modernizálására."
 HUN_reinstate_horthy:0 "Horthy Visszaállítása"
 HUN_reinstate_horthy_desc:0 "Horthy Miklós volt Magyarország haditengerészetének ellentengernagya, mikor még dicsö nemzetünket nem szabdalták szét az Antant éhes kutyái. Ám mivel újra tengerparttal határos ország lettünk, fontos, hogy Horthy Miklóst visszahelyezzük ellentengernagyi pozíciójába is. Ö elég tapasztalt, és a lehetö legjobb képességekkel rendelkezik a haditengerészetben."
 HUN_screen_effort:0 "Támogató Hajó Fókusz"
 HUN_screen_effort_desc:0 "A haditengerészet alapjai a romboló hajók. A cirkálók vagy a csatahajók nem képesek egyszerre megvédeni magukat és támadni is, ezért szükség van a támogató hajókra, akik megvédik öket az ellenséges tengeralattjáróktól és egyebektöl."
 HUN_heavy_ship_effort:0 "Nehézhajó Fókusz"
 HUN_heavy_ship_effort_desc:0 "A flották rombolói jók, de az általuk körülvett csatahajók és cirkálók még jobbak. Arra kellene koncentrálnunk, hogy a hadihajókból minél nagyobb mennyiséget gyártsunk le, ezért egy idöre felejtsük el a támogató hajók gyártását."
 HUN_naval_defense:0 "Tengeri Védelem"
 HUN_naval_defense_desc:0 "Mivel évtizedekig nem rendelkeztünk tengerparttal, talán nem meglepö, hogy hazánk nem készült fel megfelelöen egy esetleges tenger felöl érkezö invázióra. Hogy az ilyen esetleges meglepetéseket elkerüljük, meg kell erödítenünk a partvidékeinket."
 HUN_amphibious_operations:0 "Kétéltü Müveletek"
 HUN_amphibious_operations_desc:0 "Most, hogy a védelmünkröl gondoskodtunk, ideje az offenzíváról is. Lehetséges, hogy olyan helyzetbe kerülünk majd, ahol kétéltü offenzívára lesz szükségünk, ezért fel kell készülnünk rá, de nem könnyü feladat. Ideje belekezdeni a hadviselési fejlesztésekbe."
 HUN_naval_tactical_advancements:0 "Tengerészeti Taktikai Fejlesztések"
 HUN_naval_tactical_advancements_desc:0 "Nem könnyü admirálisokat találni az országban, mivel évtizedekig tengerünk sem volt. Most lehetöségünkben áll, hogy a fiatalokat a haditengerészet útjára sodorjunk. Ki kell taníttatnunk fiatal tengernagyokat, akik készek régi magyar tengerünk vizeit védelmezni."
 HUN_extra_research_slot2:0 "Extra Kutatási Lehetöség II"
 HUN_extra_research_slot2_desc:0 "Katonai fejlesztéseink megkoronázásaként összehívhatjuk az ország legjobb tudósait és mérnökeit annak érdekében, hogy hozzátegyék tudásukat országunk gyorsabb fejlödésének érdekében."
 HUN_nuclear_technology:0 "Nukleáris Technológia"
 HUN_nuclear_technology_desc:0 "Szilárd Leó egy magyar tudós, aki 1933-ban rájött a nukleáris láncreakció elvére. Eljött az ideje annak, hogy finanszírozzuk tevékenységét, ezzel közelebb kerülve a nukleáris technológia okozta lehetöségekhez."
 HUN_secret_weapons:0 "Titkos Fegyverzetek"
 HUN_secret_weapons_desc:0 "A rakétatechnika és a nukleáris technológia fejlesztésével nyitott út áll a jövö hadviselése felé. Az irányítható nukleáris robbanófejek hasonlóan hatékonyak (ha nem jobban), mint a légi bombázások. A robbanófejekhez nem kell pilóta, és nem jár veszteséggel, ezért kifejezetten elönyösek."
 
