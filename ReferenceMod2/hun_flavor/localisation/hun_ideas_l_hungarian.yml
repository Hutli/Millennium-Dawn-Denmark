 #CONCERNS
 
 #industrial
 maort:0 "MAORT"
 maort_desc:0 "A Magyar-Amerikai Olajipari Rt. az amerikai Standard Oil Company leányvállalataként jött létre a Zala megyei Nagykanizsán.\n"
 raba:0 "Rába"
 raba_desc:0 "A Rába Magyar Vagon- és Gépgyár az egyik legnagyobb, több évszázados múlttal rendelkezö magyar jármüipari vállalat.\n"
 ganz_villamossagi_gyar:0 "Ganz Villamossági Müvek"
 ganz_villamossagi_gyar_desc:0 "1878 augusztusán alapította Mechwart András. Ganz Ábrahám által alapított cégböl nött ki. Kiváló szakembergárdájának, kiváló minöségének megfelelöen rangos helyet vívott ki a világ elektronikai piacán.\n"
 
 #materiel
 feg:0 "FÉG"
 feg_desc:0 "A Fegyver- és Gépgyár (FÉG) gyártotta a kézifegyvereket a századforduló után a magyar hadsereg számára.\n"
 digep:0 "DIGÉP"
 digep_desc:0 "A Diósgyöri Gépgyár (DIGÉP) 1915 és 1990 között müködött, és a magyar gépgyártás egyik vezetö üzeme volt. A gyár 1944-ig voltaképpen ágyúgyárként müködött, de termékei között más nehézgépgyártással összefüggö termékek is voltak.\n"
 csepel_muvek:0 "Csepel Müvek"
 csepel_muvek_desc:0 "A 20. század elsö felének kiemelkedö magyar nagyüzeme volt a Csepel-szigeten. A második világháború idején a WM harckocsikat és terepjárókat is elöállított, valamint Me 210 típusú repülögépekhez is készítettek DB–605 típusú repülögépmotorokat.\n"
 
 #tank
 mavag:0 "MÁVAG"
 mavag_desc:0 "A Magyar Királyi Állami Vas-, Acél- és Gépgyárak (MÁVAG) a MÁV-ot mozdonyokkal és gördülöállománnyal ellátó gyár volt, de a második világháború alatt hadüzemmé is vált, ugyanis rengeteg harckocsit, terepjárót és rohamlöveget is gyártott.\n"
 
 #air
 mw_aircraft:0 "Weiss Manfréd-Repülögépgyár"
 mw_aircraft_desc:0 "A Weiss Manfréd-Repülögépgyár a Csepel Müvek repülögépgyártási részlegeként szolgált. A Csepel Müvek csak késöbb fogott bele repülögépek és autók gyártásába.\n"
 mavag_aircraft:0 "MÁVAG-Repülögépgyár"
 mavag_aircraft_desc:0 "A MÁVAG, csakúgy, mint a Weiss Manfréd-Repülögépgyár, késöbb repülögépgyártással is foglalkozott.\n"
 lloyd_aircraft:0 "Lloyd Repülögépgyár"
 lloyd_aircraft_desc:0 "A Magyar Lloyd Repülögép- és Motorgyár a monarchia éveiben üzemelt, és a háború után lerombolásra került. Elsösorban repülögépek gyártásával foglalkozott a háború idején.\n"
 
 #navy
 ganz_danubius:0 "Ganz Danubius"
 ganz_danubius_desc:0 "A Ganz Vállalatok egy hajógyártói részlege, amely az elsö világháború alatt is gyártott hajókat az Osztrák-Magyar Monarchiának.\n"
 
 #chief of navy
 horthy:0 "Horthy Miklós"
 horthy_desc:0 "Horthy Miklós eleinte magyar flotta ellentengernagya volt, csak késöbb lett a Magyar Királyság régense.\n"
