l_hungarian:
 revisionist_spirit:0 "Revizionista Jellem"
 revisionist_spirit_desc:0 "Az ország egységes elképzelései között szerepelnek az igazságtalanul elvett területek visszaszerzései."
 revisionist_spirit_fascism:0 "Revizionista Jellem"
 revisionist_spirit_fascism_desc:0 "Az ország egységes elképzelései között szerepelnek az igazságtalanul elvett területek visszaszerzései."
 revisionist_spirit_neutrality:0 "Revizionista Jellem"
 revisionist_spirit_neutrality_desc:0 "Az ország egységes elképzelései között szerepelnek az igazságtalanul elvett területek visszaszerzései."
 fascism_losing_popularity:0 "Népszerütlen Fasizmus"
 fascism_losing_popularity_desc:0 "A fasizmus egyre kevésbé népszerü az országban, mert a nép eszmeileg változóban van."
 spread_of_liberalism:0 "A Demokratizmus Terjedése"
 spread_of_liberalism_desc:0 "A demokratikus pártok egyre népszerübbek az országban."
 spread_of_communism:0 "A Kommunizmus Terjedése"
 spread_of_communism_desc:0 "A kommunista pártok egyre népszerübbek az országban."
 rakosi_administration:0 "Rákosi-Rendszer"
 rakosi_administration_desc:0 "A kormány elnyomás alatt tart mindent és mindenkit, legyen az ellenzék, sajtó, vagy belsö fenyegetés."
 single_party_system:0 "Egypártrendszer"
 single_party_system_desc:0 "A kommunista párt egypártrendszert kiáltott ki."
 underground_communism:0 "Kommunista Hálózatok"
 underground_communism_desc:0 "Titokban kommunista eszmék terjednek idegen országok ügynökei által."
 spreading_the_revolution:0 "A Forradalom Terjedése"
 spreading_the_revolution_desc:0 "Elsödleges érdekünk nemzetközivé tenni a kommunista forradalmat. Küldenünk kellene külföldre kommunista ügynököket, akik támogatják a helyi proletár mozgalmakat."
 communist_revolution:0 "Kommunista Forradalom"
 communist_revolution_desc:0 "Az egyik környezö kommunista ország rendkívüli eröfeszítések árán munkásmozgalmakat támogat az országban."
 reformed_conscription:0 "Reformált Besorozás"
 reformed_conscription_desc:0 "A kormány kiterjesztette a sorozást, miközben technikailag továbbra is békeidös sorozás marad érvényben."
 supporting_italy:0 "Olaszország Támogatása"
 supporting_italy_desc:0 "A zára-isztriai szerzödés alapján Magyarországnak köteles támogatni Olaszország terjeszkedési terveit, s annak eröfeszítéseit."
 support_from_hungary:0 "Támogatás Magyarországról"
 support_from_hungary_desc:0 "A zára-isztriai szerzödés alapján Magyarország támogatni fogja politikai eröfeszítéseinket."
 fortification_effort:0 "Erödítési Fókusz"
 fortification_effort_desc:0 "Az ország felkészül egy lehetséges invázióra egy megfelelö védelem építésével."
 industrial_effort:0 "Iparosítási Fókusz"
 industrial_effort_desc:0 "Az ország az ipar fejlesztésére összpontosít, hogy elérje céljait."
 fortification_effort_realism:0 "Erödítési Fókusz"
 fortification_effort_realism_desc:0 "Az ország felkészül egy lehetséges invázióra egy megfelelö védelem építésével."
 industrial_effort_realism:0 "Iparosítási Fókusz"
 industrial_effort_realism_desc:0 "Az ország az ipar fejlesztésére összpontosít, hogy elérje céljait."
 naval_rearmament:0 "Tengeri Újrafegyverkezés"
 naval_rearmament_desc:0 "Az ország végre rendelkezik tengerrel határos tartománnyal, így most elkezdhetjük fejleszteni a tengeri infrastruktúrát."
 naval_defense:0 "Tengeri Védelem"
 naval_defense_desc:0 "Most, hogy szert tettünk tengerparti védelemre, meg kell tennünk minden tölünk telhetöt, hogy ezt meg is tartsuk."
 fighter_production_innovations:0 "Vadászgépgyártási Újítások"
 fighter_production_innovations_desc:0 "Mostantól hatékonyabban és gyorsabban történik a vadászgépek és a repülögép-hordozós vadászgépek gyártása."
 bomber_production_innovations:0 "Bombázógyártási Újítások"
 bomber_production_innovations_desc:0 "Mostantól hatékonyabban és gyorsabban történik a bombázók gyártása."
 revisionist_education:0 "Revizionista Oktatás"
 revisionist_education_desc:0 "Fiataljainkkal tudatnunk kell, hogy mennyire fontos országunk szuverenitása, egysége és szabadsága, erre az oktatás a legmegfelelöbb eszköz."
 worker_spirit:0 "Munkás Jellem"
 worker_spirit_desc:0 "A forradalom zászlaja alatt a munkások fáradhatatlanul dolgoznak az ország fejlödése érdekében."
 scientific_spirit:0 "Tudományos Jellem"
 scientific_spirit_desc:0 "Országunk tudósai közösen a Szövetségesekkel azon fognak dolgozni, hogy megelözzék a fasiszta és nemzetiszocialista államok tudományos elöretörését."
 war_preparation:0 "Háborús Elökészület"
 war_preparation_desc:0 "Nemzetünk a közeljövöben háborúba cseppenhet, ezért a legfontosabb, hogy erre haladéktalanul felkészüljünk."
 funding_the_gyori_program:0 "A Györi Program Finanszírozása"
 funding_the_gyori_program_desc:0 "A kormány eröfeszítéseket tesz a Györi Program haladásáért és finanszírozásáért, hogy a zország katonai fejlesztéseken essen keresztül."
 gyori_program_research:0 "Györi Program: Kutatás"
 gyori_program_research_desc:0 "Az Györi Program elsö fázisa kutatásokat különösen támogatja."
 gyori_program_industry:0 "Györi Program: Ipar"
 gyori_program_industry_desc:0 "Az Györi Program elsö fázisa elösegíti az ipari fejlödést."
 gyori_program_army_research:0 "Györi Program: Hadsereg"
 gyori_program_army_research_desc:0 "Az Györi Program második fázisában hadsereg fejlesztései kerülnek reflektorfénybe."
 gyori_program_defense:0 "Györi Program: Védelem"
 gyori_program_defense_desc:0 "Az Györi Program második fázisában a védelmi építmények építése élvez támogatást."
 gyori_program_air_research:0 "Györi Program: Repülés"
 gyori_program_air_research_desc:0 "Az Györi Program harmadik fázisában a kutatások és a repülögépek fejlesztése kerül elötérbe."
 gyori_program_air_production:0 "Györi Program: Repülögépgyártás"
 gyori_program_air_production_desc:0 "Az Györi Program harmadik fázisában a repülögépgyártás kerül elönybe."
 gyori_program_navy_research:0 "Györi Program: Haditengerészet"
 gyori_program_navy_research_desc:0 "Az Györi Program harmadik fázisában a tengeri újrafegyverkezésre kerül a fókusz."
 gyori_program_navy_production:0 "Györi Program: Flottagyártás"
 gyori_program_navy_production_desc:0 "Az Györi Program harmadik fázisában a hajógyártás élvez támogatást."
 assistance_from_german_general_staff:0 "Német vezérkari segítség"
 assistance_from_german_general_staff_desc:0 "A szoros együttmüködést Németország és Magyarország között egy delegáció biztosítja, amit a német vezérkar küldött Budapestre, hogy segítsen a magyar vezetöségnek."
 trianon_restrictions:0 "Trianoni Megkötések"
 trianon_restrictions_desc:0 "Már nincs bizottság az országban, amely ellenörizné a feltételek betartását, de az ország hadserege még mindig a trianoni békediktátum által kirótt megkötésektöl szenved."
 multinational_state:0 "Multinacionális Állam"
 multinational_state_desc:0 "Az Osztrák-Magyar Monarchia nem hiába bomlott fel. A benne élö számos nemzet önrendelkezési jogot és autonómiát követelt, amit a monarchia nem adott meg nekik. Ha az ország továbbra is fenn akar maradni, ezt a problémát mielöbb kezelnie kell."
 kadar_administration:0 "Kádár-Rendszer"
 kadar_administration_desc:0 "A kormány az emberek jólétére koncentrál az elnyomás helyett. A rendszert nyíltan ellenzöket továbbra is elhallgattatja, de a kevésbé problémás egyéneket nem üldözi."
 levente_movement:0 "Levente-Mozgalom"
 levente_movement_desc:0 "Az ország fiataljainak egy részét egy militarista szellemü, konzervatív értékrendü intézmény neveli."
 visegrad_military_council:0 "Visegrádi Katonai Tanács"
 visegrad_military_council_desc:0 "Egy katonai tanács vezérli a Visegrádi Szövetség közös katonai hadmüveleteit, jelentösen megkönnyítve a csoportos akciók kivitelezését."
 spread_of_nationalism:0 "A Hungarizmus Terjedése"
 spread_of_nationalism_desc:0 "A hazai nemzetiszocialista és hungarista eszmék egyre népszerübbé válnak hazánkban."
 successful_revision:0 "Sikeres Revízió"
 successful_revision_desc:0 "Az elvesztett területek visszaszerzése jelentösen javította az ország közhangulatát. Az emberek visszanyerték a kormányba vetett hitüket, és készek szembeszállni bármivel, ami veszélyezteti létüket."
 goulash_communism:0 "Gulyáskommunizmus"
 goulash_communism_desc:0 "Kádár János sajátos megközelítést alkalmaz Magyarország vezetéséhez. A kormány mindent elkövet a lakosság jólétének biztosításához, akik így együttmüködöbbek a kormányzó hatalommal. Ez kétséget kizáróan sok pénzébe kerül az államnak, de vitathatatlan elönyei vannak a tradicionális kommunizmussal szemben."
 hungarian_five_year_plan:0 "Ötéves Terv"
 hungarian_five_year_plan_desc:0 "Mint, ahogy a legtöbb szovjet mintára létesült kommunista ország, Magyarország is tervgazdaságra váltott. Minden és mindenki egy központi terv szerint dolgozik, és ha nem sikerül elérni a kitüzött célokat, az eredményeket általában meghamisítják, nehogy a kudarc rossz fényt vessen a rendszerre."
 united_hungarian_lands:0 "Hungária Egyesült Földek"
 united_hungarian_lands_desc:0 "Ahogy azt Szálasi Ferenc elképzelte, Magyarország visszaszerezte elvesztett földjeit. Ez egyben javította a kormány megítélését is, hiszen a lakosság hatalmas sikernek könyveli el a területek visszacsatolását."
 szalasi_social_reforms:0 "Szálasi Társadalmi Reformjai"
 szalasi_social_reforms_desc:0 "Számos törvény született az új kormány alatt, amik erösen szabályozzák a vallásgyakorlást, egészségügyet, bérezést, az irodalmat és médiát. A reformok nem minden körben népszerüek, de annyi biztos, hogy a kormányt több hatalommal ruházzák fel."
 domestic_focus:0 "Belföldi Fókusz"
 domestic_focus_desc:0 "Újonnan bevezetett törvényeknek és alkotmánymódosításoknak köszönhetöen a töke külföldre vitele, vagy külföldön való befektetése gyakorlatilag törvényellenessé vált. A kormány minden erejével a hazai növekedésre és fejlesztésre koncentrál, ez meglátszik a kereskedelmi és diplomáciai kapcsolataikban is."
 avo:0 "ÁVO"
 avo_desc:0 "Az Államvédelmi Osztály (ÁVO) a kommunista Magyarország titkosan tevékenykedö államvédelmi szervezete. Erösen hagyatkozik az országban kiépült besúgóhálózatra, és hírhedten kegyetlen a rendszer vélt vagy valós ellenségeivel szemben."
 king_horthy:0 "I. (Horthy) Miklós"
 king_horthy_desc:0 "Magyarország parlamentáris monarchiává alakulása után Horthy hatalma jelentösen gyengült, de a kormány megerösítette államföi pozícióját, és királlyá koronáztatták, ezzel egyben létrehozva a Horthy-házat."
 democracy_gaining_ground:0 "A Demokratizmus Térnyerése"
 democracy_gaining_ground_desc:0 "Mióta az ország köztársasággá alakult, a liberális, illetve mérsékelt jobb- és baloldali eszmék elkezdtek népszerüsödni a lakosság körében."
 industrial_agrarian_state:0 "Iparosított Parasztállam"
 industrial_agrarian_state_desc:0 "Szálasi terveinek részeként elkezdte az ország átformálását egy modern, mezögazdaságra alapuló állammá. Ennek részeként a társadalmi berendezkedés gyökeresen megváltozott, ezért számos gyárat és földbirtoklást szabályozó törvénymódosítás lépett életbe."
 arrow_cross_party_banned:0 "Betiltott Nyilaskeresztes Párt"
 arrow_cross_party_banned_desc:0 "A Nyilaskeresztes Párt és minden olyan párt vagy mozgalom, amely kötödik hozzá a Szálasi-féle eszmerendszerhez, törvény által tiltott az országban."
 german_subsidized_armor_production:0 "Német Támogatás a Harckocsigyártáshoz"
 german_subsidized_armor_production_desc:0 "Németország pénzzel és technológiával támogatja a magyar nehéztankgyártást. A magyar ipar ugyan nem erre a célra lett tervezve, de ekkora támogatottsággal könnyebb és gyorsabb a feladat teljesítése."
 conservative_ideas:0 "A Konzervativizmus Terjedése"
 conservative_ideas_desc:0 "A jobboldali mérsékelt politikai nézetek egyre népszerübbek az országban, a kormány pedig a szélsöséges pártok és mozgalmak megszüntetésére törekszik."
 hungarian_expansionism:0 "Agresszív Külpolitika"
 hungarian_expansionism_desc:0 "Magyarország hagyományos módon szándékozik visszaszerezni elvesztett területeit: fegyverrel."
 
