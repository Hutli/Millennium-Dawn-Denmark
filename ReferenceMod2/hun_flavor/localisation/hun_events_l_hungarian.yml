 hungary_flavor_territory.133.d:0 "Kárpátalja lakossága nyílt lázadást indított, azzal a szándékkal, hogy [Root.GetName]tól függetlenek legyenek. Ha elejét akarjuk venni a lázadásnak, azonnal cselekednünk kell. Ha azonban nem akarunk embereröt vesztegetni a lázadásra, meg is adhatjuk nekik, amit akarnak, vagy megpróbálhatunk tárgyalni velük. Forrásaink szerint hajlandók lennének letenni a fegyvert, ha regionális autonómiát kapnának, és felhagynánk a terület integrálásával."
 hungary_flavor_territory.133.a:0 "Adjunk nekik függetlenséget."
 hungary_flavor_territory.133.b:0 "Vegyük fel a harcot."
 hungary_flavor_territory.133.c:0 "Próbáljunk meg tárgyalni velük."
 
 hungary_flavor_territory.201.t:0 "Horvátország Integrálása"
 hungary_flavor_territory.201.d:0 "A közelmúltban szert tettünk némi területre a horvát régióban. A helyi lakosság jelentös része nem [Root.GetAdjective], ami megnehezíti a hadseregbe való besorozásukat. Ha úgy döntünk, hagyhatjuk a régiót jelenlegi állapotában, és használhatjuk az eröforrásait és ipari létesítményeit, de hosszú távon elönyös volna integrálni a területet, hogy teljesértékü része legyen az országnak. Ha az integráció mellett döntünk, az némi eröforrás ráfordítással jár, és az adminisztratív szerveket is lefoglalná, de végsö soron jól járnánk vele."
 hungary_flavor_territory.201.a:0 "Kezdjük meg az integrációt."
 hungary_flavor_territory.201.b:0 "Nem fogjuk integrálni a régiót."
 hungary_flavor_territory.201.c:0 "Döntés késöbb."
 
 hungary_flavor_territory.202.t:0 "Ellenállás a Horvátországi Integrációval Szemben"
 hungary_flavor_territory.202.d:0 "A horvát régió integrálása folyamatban van, de a helyi lakosság egy része nem kifejezetten akar együttmüködni. Ha fegyveres erökkel kényszerítenénk öket a kooperációra, az megoldaná a közvetlen problémát, de könnyen lehet, hogy késöbb nyílt lázadásba torkollna."
 hungary_flavor_territory.202.a:0 "Azonnal intézkednünk kell."
 hungary_flavor_territory.202.b:0 "Hagyjuk lecsillapodni a helyzetet."
 
 hungary_flavor_territory.210.t:0 "Szlavónia Megszerzése"
 hungary_flavor_territory.210.d:0 "Már döntöttünk az horvátországi régió integrálásáról, de az egyik terület a régióban, Szlavónia csak nemrégiben került irányításunk alá. Ha úgy kívánjuk, kihagyhatjuk a területet az integrálásból, de máskülönben azonnal kezdetét veheti a folyamat."
 hungary_flavor_territory.210.a:0 "Kezdjük el az integrálást."
 hungary_flavor_territory.210.b:0 "Maradjon gyarmati terület."
 
 hungary_flavor_territory.211.t:0 "Szlavónia Elvesztése"
 hungary_flavor_territory.211.d:0 "Úgy néz ki, annyira el voltunk foglalva Szlavónia integrálásával, hogy elfelejtettünk a védelméröl gondoskodni! Ellenséges kezekbe került, így az integráció félbeszakadt. Amint visszaszerezzük, újra el tudjuk majd kezdeni a folyamatot."
 hungary_flavor_territory.211.a:0 "Elöbb-utóbb vissza fogjuk szerezni!"
 
 hungary_flavor_territory.212.t:0 "Szlavónia Integrációja"
 hungary_flavor_territory.212.d:0 "Szlavónia integrációja sikeres volt. A helyi lakosság most már készen áll a seregbe való sorozásra, mintha a saját népünkböl valók lennének. A helyi lakkosság még koránt sem [Root.GetAdjective], de évtizedek elteltével ez még lehet másképp."
