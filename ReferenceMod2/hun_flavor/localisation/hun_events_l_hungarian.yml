 hungary_flavor_territory.902.d:0 "A bosnyák régió integrálása folyamatban van, de a helyi lakosság egy része nem kifejezetten akar együttmüködni. Ha fegyveres erökkel kényszerítenénk öket a kooperációra, az megoldaná a közvetlen problémát, de könnyen lehet, hogy késöbb nyílt lázadásba torkollna."
 hungary_flavor_territory.902.a:0 "Azonnal intézkednünk kell."
 hungary_flavor_territory.902.b:0 "Hagyjuk lecsillapodni a helyzetet."
 
 hungary_flavor_territory.910.t:0 "Bosznia Megszerzése"
 hungary_flavor_territory.910.d:0 "Már döntöttünk az bosnyák régió integrálásáról, de az egyik terület a régióban, Bosznia csak nemrégiben került irányításunk alá. Ha úgy kívánjuk, kihagyhatjuk a területet az integrálásból, de máskülönben azonnal kezdetét veheti a folyamat."
 hungary_flavor_territory.910.a:0 "Kezdjük el az integrálást."
 hungary_flavor_territory.910.b:0 "Maradjon gyarmati terület."
 
 hungary_flavor_territory.911.t:0 "Bosznia Elvesztése"
 hungary_flavor_territory.911.d:0 "Úgy néz ki, annyira el voltunk foglalva Bosznia integrálásával, hogy elfelejtettünk a védelméröl gondoskodni! Ellenséges kezekbe került, így az integráció félbeszakadt. Amint visszaszerezzük, újra el tudjuk majd kezdeni a folyamatot."
 hungary_flavor_territory.911.a:0 "Elöbb-utóbb vissza fogjuk szerezni!"
 
 hungary_flavor_territory.912.t:0 "Bosznia Integrációja"
 hungary_flavor_territory.912.d:0 "Bosznia integrációja sikeres volt. A helyi lakosság most már készen áll a seregbe való sorozásra, mintha a saját népünkböl valók lennének. A helyi lakkosság még koránt sem [Root.GetAdjective], de évtizedek elteltével ez még lehet másképp."
 hungary_flavor_territory.912.a:0 "Kiváló!"
 
 hungary_flavor_territory.913.t:0 "Bosznia Fellázad"
 hungary_flavor_territory.913.d:0 "Bosznia lakossága nyílt lázadást indított azzal a szándékkal, hogy [Root.GetName]tól függetlenek legyenek. Ha elejét akarjuk venni a lázadásnak, azonnal cselekednünk kell! Ha azonban nem akarunk embereröt vesztegetni a lázadásra, meg is adhatjuk nekik, amit akarnak, vagy megpróbálhatunk tárgyalni velük. Forrásaink szerint hajlandók lennének letenni a fegyvert, ha regionális autonómiát kapnának, és felhagynánk a terület integrálásával."
 hungary_flavor_territory.913.a:0 "Adjunk nekik függetlenséget."
 hungary_flavor_territory.913.b:0 "Vegyük fel a harcot."
 hungary_flavor_territory.913.c:0 "Próbáljunk meg tárgyalni velük."
 
 hungary_flavor_elections.1.t:0 "1939-es Választások"
 hungary_flavor_elections.1.d:0 "Eljött az ideje az 1939. évi választásoknak. A Nemzeti Egység Pártjának (NEP) két lehetséges jelöltje is van - Teleki Pál és Bethlen István - de a kevésbé népszerü Független Kisgazdapárt is versenyben van."
