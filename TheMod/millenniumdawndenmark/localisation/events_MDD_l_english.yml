l_english:
 denmark.1.t:0 "Denmark demands annexation"
 denmark.1.d:0 "An outrageous demand has just reached us, Denmark asks for our immediate annexation! The nation is ready to face war with Denmark, but many lives could be lost, and the possibilities that our country will win the war are few... What should we do?"
 denmark.1.o1:0 "We cannot afford to refuse the Danish demands."
 denmark.1.o2:0 "Outrageous Demands! The International community will surely back us."
 denmark.2.t:0 "[From.GetName] accepts to be annexed"
 denmark.2.d:0 "[From.GetName] has decided to accept our requests, they are now part of the Danish State"
 denmark.2.o1:0 "Good."
 denmark.3.t:0 "[From.GetName] refuses to be annexed"
 denmark.3.d:0 "[From.GetName] has refused our annexation request, this means war"
 denmark.3.o1:0 "We will take [From.GetName] with force then."
 denmark.4.t:0 "Invitation to the Kalmar Union"
 denmark.4.d:0 "We have been invited by Denmark to join the Kalmar Union, which aims to strengthen northern Europe under the leadership of Denmark. Should we accept?"
 denmark.4.o1:0 "We have always been close with our Scandinavian brothers and this is where we belong"
 denmark.4.o2:0 "This is just ridicolous!"
 denmark.5.t:0 "[From.GetName] wants to join [Root.GetFactionName]"
 denmark.5.d:0 "[From.GetName] is asking to join our faction. Should we accept?"
 denmark.5.o1:0 "Yes."
 denmark.5.o2:0 "No."
 denmark.6.t:0 "The people of Denmark wants to leave the EU"
 denmark.6.d:0 "Our departure from the NATO has inspired the people and a new movement with the name 'Donemark' has been created and gained extreme popularity very fast. It is clear that the people of Denmark wants to leave the EU but we can try to reject the demands for an election and supress the movement."
 denmark.6.o1:0 "Surpress the movement."
 denmark.6.o2:0 "The people shall decide, hold the election."
 denmark.7.t:0 "Donemark"
 denmark.7.d:0 "The election is over and ended in a conclussive 77% victory for leaving. The people has spoken up against the tyranny of the EU."
 denmark.7.o1:0 "Great news!"
 denmark.8.t:0 "Constitutional Election"
 denmark.8.d:0 "The people wants change! Long enough have we been sitting idly by while unqualified \"Politicians\" have been running the country into the dust. The people want the queen to return to power which require a rewrite of the Constitution chapter 4 paragraph 12 through 15 which again require an election."
 denmark.8.o1:0 "We have no other choice than to listen to the people."
 denmark.9.t:0 "A victory for justice"
 denmark.9.d:0 "The people has spoken and with a crushing victory of 85% for changing the constitution Her Majesty The Queen has now announced that she is ready to lead Denmark, \"Gud bevare Danmark\"."
 denmark.9.o1:0 "Truly a historical moment."
 denmark.10.t:0 "Immigration Crisis"
 denmark.10.d:0 ""
 denmark.10.o1:0 "Crush the rioters."
 denmark.10.o2:0 "Accept their demands."
 denmark.10.o3:0 "Ignore them."
 denmark.11.t:0 "Praise allah"
 denmark.11.d:0 ""
 denmark.11.o1:0 "Keep encouraging the imigration policy."
 denmark.11.o2:0 "Only keep the special treatment."
 denmark.11.o3:0 "Equalise the imigration policy."