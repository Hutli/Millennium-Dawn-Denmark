 DEN_submarine_1:0 "Narhvalen Class"
 DEN_submarine_1_desc:0 "Bygget efter tyske tegninger og næsten identisk med den tyske type 205, men tilpasset danske specielle behov. De danske ubåde blev bygget af magnetisk stål da de tyske erfaringer med det umagnetiske stål, der bl.a. anvendtes i type 205, ikke var gode. I 1994 og frem gennemgik bådene en levetidsforlængelse, der teknisk skulle bringe dem på højde med TUMLEREN-klassen."
 DEN_submarine_2:0 "Tumleren Class"
 DEN_submarine_2_desc:0 "Oprindeligt bygget til, og indgik i den norske marine og overtaget på grundlag af en købsaftale 24. februar 1986 mellem det danske Forsvarsministerium og det norske Forsvarsdepartement."
 DEN_light_cruiser_1:0 "Flyvefisken 1. serie"
 DEN_light_cruiser_1_desc:0 "Patruljefartøjerne af FLYVEFISKEN-klassen, også benævnt Standard Flex 300 typen, kan på samme grundenhed udrustes til forskellige opgaver ved hjælp af et containersystem med moduler, hvoraf den ønskede konfigura-tion kan sammensættes.\nOprindeligt forestillede man sig tre versioner (farvandsovervågning, mine-rydning og kamp). Senere kom en opmålingsversion til, ligesom der udvikledes et modul til forureningsbekæmpelse."
 DEN_light_cruiser_2:0 "Flyvefisken 2. serie"
 DEN_light_cruiser_2_desc:0 "Patruljefartøjerne af FLYVEFISKEN-klassen, også benævnt Standard Flex 300 typen, kan på samme grundenhed udrustes til forskellige opgaver ved hjælp af et containersystem med moduler, hvoraf den ønskede konfigura-tion kan sammensættes.\nOprindeligt forestillede man sig tre versioner (farvandsovervågning, mine-rydning og kamp). Senere kom en opmålingsversion til, ligesom der udvikledes et modul til forureningsbekæmpelse."
